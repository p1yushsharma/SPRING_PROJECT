name: build and deploy spring_project
on:
  push:
    branches:
      - main

 jobs:
    build-deploy:
     name: build and deploy spring_project
     runs-on: ubuntu-latest
     steps:
      - name: checkout code
      - uses: actions/checkout@v2
      - name: setup jdk17
        use: actions/setup-java@v1
        with:
          java-version: 17
      -name: unit test
        run: mvn -B test --file pom.xml
       -name: build the application
        run: 
           mvn clean
           mvn -B package --file pon.xml
 